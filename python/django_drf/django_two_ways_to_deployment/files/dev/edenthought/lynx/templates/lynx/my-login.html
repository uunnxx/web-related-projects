
{% load static %}

{% load crispy_forms_tags %}


<html>

    <head> 

        <title> My login | Edenthought </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

    </head>


    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">

        <a class="navbar-brand main-heading" href="{% url '' %}"> 
                
          &nbsp; Edenthought
        
        </a>

    </nav>


    <br>
    
    <div class="container bg-white shadow-md p-5 form-layout">

        <h1> My login </h1>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.username|as_crispy_field}}

            <br>

            {{form.password|as_crispy_field}}

            <br>

            <input class="btn btn-primary w-100" type="submit" value="Login"/>

            <br>


        </form>

        <br>

        <p> Don't have an account? </p> <a href="{% url 'register' %}">  Create my account </a> </p>



    </div>

    <br>


    <script src="{% static 'js/app.js' %}"> </script>


</html>
