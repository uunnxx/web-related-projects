{% load static %}

{% load crispy_forms_tags %}


<html>

    <head> 

        <title> Delete account | Edenthought </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

    </head>

    {% include 'lynx/account-navbar.html' %}


    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <p> Are you sure that you want to delete your account? </p>

            <br>

            <a href="{% url 'profile-management' %}"> Go back </a>

            <br> <br>

            <input class="btn btn-danger" type="submit" value="Confirm account deletion"/>

        </form>

    </div>




    <script src="{% static 'js/app.js' %}"> </script>


</html>
